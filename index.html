<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>

 <div class="dynamic">
  <div class="calculator">
    <div class="title">
      <div class="name">Calculator</div>
     
    </div>
    <div class="display">
      <span></span>

  </div>
  <div class="buttons">
    <button onclick="btnInput('(')" class="oparetor action">(</button>
    <button onclick="btnInput(')')" class="oparetor action">)</button>
    <button onclick="erase()" class="oparetor action"><i class="fas fa-backspace"></i></button>
    <button onclick="reset()" class="oparetor action"><i class="fas fa-trash"></i></button>
    
    <button onclick="btnInput(7)" class="number">7</button>
    <button onclick="btnInput(8)" class="number">8</button>
    <button onclick="btnInput(9)" class="number">9</button>
    <button onclick="btnInput('/')" class="oparetor action">รท</button>

    <button onclick="btnInput(4)" class="number">4</button>
    <button onclick="btnInput(5)" class="number">5</button>
    <button onclick="btnInput(6)" class="number">6</button>
    <button onclick="btnInput('*')" class="oparetor action">ร</button>

    <button onclick="btnInput(1)" class="number">1</button>
    <button onclick="btnInput(2)" class="number">2</button>
    <button onclick="btnInput(3)" class="number">3</button>
    <button onclick="btnInput('-')" class="oparetor action">-</button>

    <button onclick="btnInput(0)" class="number">0</button>
    <button onclick="btnInput('.')" class="oparetor">.</button>
    <button onclick="btnInput('00')" class="number">00</button>
    <button onclick="btnInput('+')" class="oparetor action">+</button>
    

    <button onclick="action()" class="result action">=</button>
  </div>
</div>
 </div>
<script src="script.js"></script>

  <!-- basic javascript -->

</body>
</html>
